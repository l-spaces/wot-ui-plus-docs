name: Publish LLMS Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g. v1.0.0)'
        required: true
        default: 'llms-$(date +"%Y%m%d%H%M%S")'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install pnpm
        run: npm i -g pnpm
      - name: Install deps
        run: pnpm install
      - name: Build site
        run: pnpm run build
      - name: Copy llms outputs
        run: |
          cp docs/.vitepress/dist/llms.txt docs/public/llms.txt || true
          cp docs/.vitepress/dist/llms-full.txt docs/public/llms-full.txt || true
      - name: Convert llms-full to jsonl
        run: node scripts/llms-full-to-jsonl.js
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.inputs.tag }}
          release_name: ${{ github.event.inputs.tag }}
          body: 'Automated LLMS release generated by CI.'
          draft: false
          prerelease: false
      - name: Upload llms.txt
        uses: softprops/action-gh-release@v1
        with:
          files: |
            docs/public/llms.txt
            docs/public/llms-full.txt
            docs/public/llms.jsonl
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
