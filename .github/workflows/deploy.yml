name: Deploy VitePress Site to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 步骤 2：安装 Node.js（不变）
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'  # 关键：缓存 pnpm 依赖（原 npm 改为 pnpm）

      # 步骤 3：安装 pnpm（若环境未预装，可选，保险起见添加）
      - name: Install pnpm
        uses: pnpm/action-setup@v3  # 官方 pnpm Action，确保环境有 pnpm
        with:
          version: latest  # 使用最新版 pnpm

      # 步骤 4：安装项目依赖（pnpm 命令，替代 npm ci）
      - name: Install Dependencies
        run: pnpm install --frozen-lockfile  # 等价于 npm ci，严格按锁文件安装

      # 步骤 5：构建静态文件（不变）
      - name: Build VitePress Site
        run: pnpm docs:build

      # 步骤 6：部署（不变）
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/.vitepress/dist